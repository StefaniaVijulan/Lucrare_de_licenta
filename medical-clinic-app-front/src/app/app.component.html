<mat-toolbar>

  <button mat-icon-button *ngIf="sidenav.mode === 'over' && _service.loggedIn()" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <div *ngIf ="_router.url == '/login' " (click) = "goDashboard()"> Medical Clinic App</div>
  <div *ngIf ="_router.url != '/login' "> Medical Clinic App</div>
  <div style="margin-left: auto; margin-right: 1vw;">
    <mat-icon *ngIf= "(_service.loggedIn())" (click)="_service.logoutUser()">exit_to_app</mat-icon>
    <button mat-button color="white" style="font-size: 1.3rem;" *ngIf= "(!_service.loggedIn()) && _router.url != '/login'" (click)="_service.logInUser()">Log In</button>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <div *ngIf="(_service.loggedIn() && _service.getRole().toUpperCase() == 'MODERATOR')">
      <button mat-button class="menu-button" (click)="_moderator.seeEmployee()">
        <mat-icon>people</mat-icon>
        <span>Angajati</span>
      </button>
      <button mat-button class="menu-button" (click)="_moderator.seeCurant()">
        <mat-icon>people</mat-icon>
        <span>Cardiologi</span>
      </button>
      <button mat-button class="menu-button" (click)="_moderator.seeSecretaries()">
        <mat-icon>people</mat-icon>
        <span>Secretari</span>
      </button>
      <button mat-button class="menu-button" (click)="_moderator.seeImagist()">
        <mat-icon>people</mat-icon>
        <span>Imagisti</span>
      </button>
      <button mat-button class="menu-button" (click)="_moderator.seeHematolog()">
        <mat-icon>people</mat-icon>
        <span>Hematologi</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="openDialog()">
        <mat-icon>lock_reset</mat-icon>
        <span>Resetare parola</span>
    </button>
    </div>
    <div *ngIf="(_service.loggedIn() && _service.getRole().toUpperCase() == 'SECRETAR')">
      <button mat-button class="menu-button" (click)="_secretar.seeInternari()">
        <mat-icon>people</mat-icon>
        <span>Programari curente</span>
      </button>
      <button mat-button class="menu-button" (click)="_secretar.seePacient()">
        <mat-icon>people</mat-icon>
        <span>Programari viitoare</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-button class="menu-button" (click)="openDialog()">
          <mat-icon>lock_reset</mat-icon>
          <span>Resetare parola</span>
      </button>
    </div>
    <div *ngIf="(_service.loggedIn() && _service.getRole().toUpperCase() == 'CARDIOLOG')">
      <button mat-button class="menu-button" (click)="_doctor.seeProgramari()">
        <mat-icon>people</mat-icon>
        <span>Consultatii</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="openDialog()">
          <mat-icon>lock_reset</mat-icon>
          <span>Resetare parola</span>
      </button>
    </div>
    <div *ngIf="(_service.loggedIn() && _service.getRole().toUpperCase() == 'HEMATOLOG')">
      <button mat-button class="menu-button" >
        <mat-icon>people</mat-icon>
        <span>Programari</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="openDialog()">
          <mat-icon>lock_reset</mat-icon>
          <span>Resetare parola</span>
      </button>
    </div>
    
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
