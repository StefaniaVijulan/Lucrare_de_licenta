<h5>Reprogramare</h5>
<mat-dialog-content>
    <mat-form-field *ngIf="selectedCardio" class="example-full-width">
      <input matInput  [matDatepicker]="picker"  [matDatepickerFilter]="myFilter" placeholder="Alege data dorita" [(ngModel)]="dateP"
        name="dateP" (dateChange)="hourCheck()" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field *ngIf="dateP" appearance="fill">
      <mat-label>Alege ora</mat-label>
      <mat-select [(ngModel)]="hourP" name="hourP" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let hour of hourInterval" [value]="hour">
          {{hour}}
        </mat-option>
      </mat-select>
  
    </mat-form-field>
  <!---->
  
    <div [align]="'center'">
      <div class="spinner-container" *ngIf="loading">
      <mat-spinner diameter="24"></mat-spinner>
    </div>
      <button class="button-prog" role="button"
        (click)= "reprogramreApp()">Editeaza</button></div>
  
  
  </mat-dialog-content>
