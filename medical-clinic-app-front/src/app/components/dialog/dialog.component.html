<label id="radio-group-label">Ce angajat doriță să adăugați?</label>
<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  [(ngModel)]="newUsers" 
  required>
  <mat-radio-button class="radio-button" *ngFor="let user of usersList" [value]="user" >
    {{user}}
  </mat-radio-button>
</mat-radio-group>
<div mat-dialog-actions class="nextButton" [align]="'center'" >
  <button mat-raised-button color="warn" (click)="openDialog()">Next</button>
</div>
