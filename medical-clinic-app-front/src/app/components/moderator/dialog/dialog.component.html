<h5 id="radio-group-label"><b>Ce angajat doriță să adăugați?</b></h5>
<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  [(ngModel)]="newUsers" 
  required>
  <mat-radio-button class="radio-button" *ngFor="let user of usersList" [value]="user" >
    {{user}}
  </mat-radio-button>
</mat-radio-group>
<div mat-dialog-actions [align]="'center'" >
  <button class="button-prog" role="button" (click)="openDialog()">Next</button>
</div>
