<mat-form-field appearance="standard" class="table-filter">
    <mat-label>Cautare</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table  style="  box-shadow: 0 4px 8px 0 rgba(5,55,106,0.2)" mat-table [dataSource]="dataSource" matSort multiTemplateDataRows >
  
    <ng-container matColumnDef="dataA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data programarii </th>
      <td mat-cell *matCellDef="let element"> {{element.dataA}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ora programarii </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>
    <ng-container matColumnDef="cnp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CNP </th>
      <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenume</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="emailUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.emailUser}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numberUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon</th>
      <td mat-cell *matCellDef="let element"> {{element.numberUser}} </td>
    </ng-container>
   
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
          
            <div class="content" >
              <span class="label" style="vertical-align:middle;display:inline; font-size: 2.2vh;"><b>Cardiolog: </b>{{element.cardiolog.firstName}} {{element.cardiolog.lastName}}</span>         
          </div >      
  
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <div class="footer">
    <mat-paginator [pageSize]= "6" ></mat-paginator></div>
