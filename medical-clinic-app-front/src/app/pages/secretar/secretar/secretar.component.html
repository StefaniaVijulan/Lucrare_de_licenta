<h2 style="margin-top: 2vh;">Internari curente</h2>
<div mat-dialog-actions class="addButton" [align]="'center'" >
    <button mat-raised-button color="warn" (click) = "openAddDialog()">Adauga internare</button>
 </div>

<div class="container">
    <div class="row">
        <div>
        <ng-container *ngFor="let hosp of listHospitalization; let i = index" >
            <div class="card col-md-3">
                <p>{{hosp.registrationNoHospitalization}}</p>
                <p>{{pacientL[i]?.cnp}}</p>
                <button mat-icon-button color="primary" (click) = "readMore(pacientL[i].cnp)" >Detalii</button>
                <button mat-icon-button color="primary" (click) = "externeazaPacient(listHospitalization[i].registrationNoHospitalization)" >Externeaza</button>
            </div>
            
        </ng-container>
    </div>
</div>
