<h2 style="margin-top: 2vh;">Consultatiile din aceasta zi</h2>
<div mat-dialog-actions class="addButton" [align]="'center'">
  <button mat-raised-button color="warn" (click)="openAddDialog()">Adauga internare</button>
</div>
<div class="grid">
  <ng-container *ngFor="let appointment of listAppointment">
    <div class="container-style">
      <br>
     <h5 style="text-align: center;"><ins><b>{{appointment.hour}}</b></ins> </h5>
     
       <span style="margin-left: 2rem ;"><b>CNP: </b>{{appointment.cnp}}</span><br>
      <span style="margin-left: 2rem ;"><b>Prenume: </b> {{appointment.firstName}}</span><br>
      <span style="margin-left: 2rem ;"><b>Nume: </b> {{appointment.lastName}}</span><br>
      <br>
      <span style="margin-left: 2rem ;"><b>Email: </b>{{appointment.emailUser}}</span><br>
      <span style="margin-left: 2rem ;"><b>Telefon: </b>{{appointment.numberUser}}</span><br>
   
      <br>
  
      <div >
        <button mat-stroked-button color="primary" (click) ="openAddDialog()" >Detalii</button>
        </div>
 
        <button mat-stroked-button color="primary"
        >Externeaza</button>

      </div>
  

  </ng-container>
</div>
