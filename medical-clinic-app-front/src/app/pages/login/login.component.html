<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="doLoginUser()">
        <h2>Log In</h2>
        <mat-error *ngIf="!isNotValid()">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Cnp" [(ngModel)]="userDto.username" name="cnp" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="userDto.password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
