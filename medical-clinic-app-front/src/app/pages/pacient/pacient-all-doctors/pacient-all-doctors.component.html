
<section id="team">
    <div class="container">
  
        <div class="row justify-content-center">
          <div class="col-md-8">
        
              <h2>Cardiologi</h2>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cardio of listUsers">
                <div class="member">
                  <div class="member-img">
                      <img [attr.src]="cardio?.imageUser" class="img-fluid" alt="">
                  </div>
                    <div class="member-info">
                        <h4>{{cardio?.firstName}} {{cardio?.lastName}}</h4>
                        <span>{{cardio?.role}}</span>
                       
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </section>
