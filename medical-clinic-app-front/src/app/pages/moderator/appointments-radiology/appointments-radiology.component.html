
    <h2>ProgramÄƒri radiologie</h2>
  

    <mat-form-field appearance="standard" class="table-filter">
      <mat-label>Cautare</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table style="  box-shadow: 0 4px 8px 0 rgba(5,55,106,0.2)" mat-table [dataSource]="dataSource" matSort
      multiTemplateDataRows>
    
      <ng-container matColumnDef="dataAppointmentRadiology">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Data programarii</b></th>
        <td mat-cell *matCellDef="let element"> {{element.dataAppointmentRadiology}}</td>
      </ng-container>
    
      <ng-container matColumnDef="hourAppointmentRadiology">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Ora programarii</b></th>
        <td mat-cell *matCellDef="let element"> {{element.hourAppointmentRadiology}} </td>
      </ng-container>
      <ng-container matColumnDef="cnpP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>CNP pacient</b></th>
        <td mat-cell *matCellDef="let element"> {{element.patient.cnp}} </td>
      </ng-container>
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Prenume pacient</b></th>
        <td mat-cell *matCellDef="let element"> {{element.patient.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Nume pacient</b></th>
        <td mat-cell *matCellDef="let element"> {{element.patient.lastName}} </td>
      </ng-container>
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
    
              <div class="content">
                <span class="label" >
                
        <div class="grid">
          <p *ngIf="element.ct">CT</p>
          <p *ngIf="element.ekg">EKG</p>
          <p *ngIf="element.eco">ECO</p>
          <p *ngIf="element.irm">IRM</p>
         
        </div>
                
                </span>
              </div>
    
            </div>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <div class="footer">
      <mat-paginator [pageSize]="6"></mat-paginator>
    </div>
