<div id="divP">
    <mat-form-field appearance="standard">
      <mat-label>Cauta o programare</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort >
  
          <ng-container matColumnDef="dataA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data programarii </th>
            <td mat-cell *matCellDef="let element"> {{element.dataA}} </td>
          </ng-container>
  
          <ng-container matColumnDef="hour">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ora programarii </th>
            <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
          </ng-container>
          <ng-container matColumnDef="cnp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNP </th>
            <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenume</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
          </ng-container>
      
          <ng-container matColumnDef="emailUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.emailUser}} </td>
          </ng-container>
      
          <ng-container matColumnDef="numberUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon</th>
            <td mat-cell *matCellDef="let element"> {{element.numberUser}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <div class="footer">
          <mat-paginator [pageSize]= "6" ></mat-paginator></div>
      </div>
