
<div>
    <div mat-dialog-actions class="addButton" [align]="'center'" >
      <button mat-raised-button color="warn" (click)="openAddDialog('HEMATOLOG')">AdaugÄƒ hematolog</button>
   </div>
    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="cnp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CNP </th>
        <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="emailUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email User </th>
        <td mat-cell *matCellDef="let element"> {{element.emailUser}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numberUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
        <td mat-cell *matCellDef="let element"> {{element.numberUser}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click) = "editUser(element)" color="primary">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click) = "deleteUser(element.cnp)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
          <button mat-icon-button color="primary" >
            <mat-icon>
              lock_reset
            </mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10] "></mat-paginator>
  </div>
