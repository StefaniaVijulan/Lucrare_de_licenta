<table class="filter-table" cellspacing="0">
  <tr>
    <td>
      <mat-form-field appearance="standard">
        <mat-label>Caută angajat</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </td>
    <td>
      <div mat-dialog-actions class="addButton" [align]="'right'">
        <button class="button-prog" role="button" (click)="openDialog()">Adaugă angajat</button>
      </div>
    </td>
  </tr>
</table>
<table mat-table [dataSource]="dataSource" matSort class="first-table">
  <ng-container matColumnDef="cnp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CNP </th>
    <td mat-cell *matCellDef="let element"> {{element.cnp}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nume</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenume</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
  </ng-container>

  <ng-container matColumnDef="emailUser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.emailUser}} </td>
  </ng-container>

  <ng-container matColumnDef="numberUser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
    <td mat-cell *matCellDef="let element"> {{element.numberUser}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Funcție</th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="resetPass(element.cnp)">
        <mat-icon>
          lock_reset
        </mat-icon>
      </button>
      <button mat-icon-button (click)="editUser(element)" color="primary">
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(element.cnp)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer">
  <mat-paginator [pageSize]="8"></mat-paginator>
</div>
