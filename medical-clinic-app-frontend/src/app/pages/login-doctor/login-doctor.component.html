<div class="d-flex align-items-center">
  <div class="form-control format-login">
    <br>
    <h3>Login</h3>
    <form #loginform ="ngForm" (ngSubmit)="doLoginUser()">
     
      <br>
      <small class="alert-danger"></small>
      <div class="form-group">
        <input type="text" class="form-control inputformat" placeholder="CNP"
          name="text" [(ngModel)]="user.username"  [ngClass]="error?'is-invalid':''"
          (keydown.enter)="isNotValid()?null:doLoginUser()">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" (keydown.enter)="isNotValid()?null:doLoginUser()">
       
      </div>
      <br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="text-align: center;" [disabled]="isNotValid()">Login</button>
      </div>
      <br>
    </form>
  </div>
</div>
